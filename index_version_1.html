<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Customized Style & JS-->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/multiline.css">
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" type="text/css" href="./css/css_datepicker/bootstrap-datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="./css/css_datepicker/bootstrap-datepicker.standalone.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <!-- Timeline js-->
    <script src="https://unpkg.com/event-drops"></script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header mdl-color--primary">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Twitcher</span>
        </div>
        <div id="tabs" class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#main_page" class="mdl-layout__tab is-active" data-id="-1">Overview</a>
            <a href="#overwatch_detail" class="mdl-layout__tab" data-id="0">More fun</a>
            <!--
            <a href="#destiny_detail" class="mdl-layout__tab" data-id="3">Destiny</a>
            <a href="#destiny2_detail" class="mdl-layout__tab" data-id="4">Destiny 2</a>
            <a href="#csgo_detail" class="mdl-layout__tab" data-id="1">CS-GO</a>
            <a href="#pubg_detail" class="mdl-layout__tab" data-id="2">PlayUnknown:BattleGrounds</a>
            -->
        </div>
    </header>
    <main class="mdl-layout__content">
        <!-- Main Page -->
        <section class="mdl-layout__tab-panel is-active" id="main_page">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--2-col"><h6 class="mdl-typography--title">Attributes</h6></div>
                    <div class="mdl-cell mdl-cell--8-col" id="mainpage_attributes">
                        <div class="btn-group" role="group">
                            <!-- data-field is consistent with the header in .csv file-->
                            <button type="button" id="button_main_peak_viewers"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="Peak Viewers">Peak Viewer
                            </button>
                            <button type="button" id="button_main_average_viewers"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="Average Viewers">Avg Viewer
                            </button>
                            <button type="button" id="button_main_peak_channels"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="Peak Channels">Peak Channels
                            </button>
                            <button type="button" id="button_main_peak_players"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="Peak Players">Peak Players
                            </button>
                            <button type="button" id="button_main_rank_total"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="Game Rank (Total)">Game Rank
                            </button>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--2-col">Time Span</div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="input-group date main-start">
                            <span class="input-group-addon">From</span>
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="input-group date main-end">
                            <span class="input-group-addon">To</span>
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <!-- Game Trend Heat Map -->
                <div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--9-col">
                            <div id="heatmap"></div>
                        </div>
                        <!-- Info box-->
                        <div class="mdl-cell mdl-cell--3-col">
                            <div id="infoboxHeatmap" style="padding:10px">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Game Opportunity Bubble Chart -->
                <div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--9-col">
                            <div id="oppchart" class="chart-wrapper"></div>
                        </div>
                        <!-- Bubble Chart Options-->
                        <div class="mdl-cell mdl-cell--3-col">
                            <div id="infoboxOppchart" style="padding:10px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Detailed Page for Overwatch -->
        <section class="mdl-layout__tab-panel" id="overwatch_detail">
            <div class="page-content">
                <!-- Your content goes here -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <b>Star Plot</b>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--3-col">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="single">
                            <input type="radio" id="single" class="mdl-radio__button" name="options" value="1">
                            <span class="mdl-radio__label">Single Day Display</span>
                        </label>
                    </div>
                    <div class="mdl-cell mdl-cell--7-col">
                        <div class="input-group date detail-star-single">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="period">
                            <input type="radio" id="period" class="mdl-radio__button" name="options" checked>
                            <span class="mdl-radio__label">Time Span</span>
                        </label>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="input-group date detail-star-start">
                            <span class="input-group-addon">From</span>
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="input-group date detail-star-end">
                            <span class="input-group-addon">To</span>
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--1-col"></div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <b>Comparative Chart</b>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--2-col">Time Span</div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="input-group date detail-bar-start">
                            <span class="input-group-addon">From</span>
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="input-group date detail-bar-end">
                            <span class="input-group-addon">To</span>
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--2-col">Left Line</div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="btn-group left_line" role="group">
                            <button type="button"
                                    class="button_main_peak_viewers mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="PeakViewers">Peak Viewer
                            </button>
                            <button type="button"
                                    class="button_main_average_viewers mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="AverageViewers">Avg Viewer
                            </button>
                            <button type="button"
                                    class="button_main_peak_channels mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="PeakChannels">Peak Channels
                            </button>
                            <button type="button"
                                    class="button_main_peak_players mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="PeakPlayers">Peak Players
                            </button>
                            <button type="button"
                                    class="button_main_rank_total mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="GameRankTotal">Game Rank
                            </button>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--2-col">Right Line</div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="btn-group right_line" role="group">
                            <button type="button"
                                    class="button_main_peak_viewers mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="PeakViewers">Peak Viewer
                            </button>
                            <button type="button"
                                    class="button_main_average_viewers mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="AverageViewers">Avg Viewer
                            </button>
                            <button type="button"
                                    class="button_main_peak_channels mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="PeakChannels">Peak Channels
                            </button>
                            <button type="button"
                                    class="button_main_peak_players mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="PeakPlayers">Peak Players
                            </button>
                            <button type="button"
                                    class="button_main_rank_total mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                    data-field="GameRankTotal">Game Rank
                            </button>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>

                <!-- Star Plot -->
                <div>
                    <div class="mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <div id="starplot"></div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                        <!-- Info box-->
                        <div class="mdl-cell mdl-cell--3-col">
                            <div class="infobox_star" style="padding:10px">
                            </div>
                        </div>
                    </div>
                </div>

                <!--  Comparative Chart -->
                <div>
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--9-col">
                            <div id="barchart"></div>
                        </div>
                        <!-- Info box-->
                        <div class="mdl-cell mdl-cell--3-col">
                            <div class="infobox_bar" style="padding:10px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- Detailed Page for Destiny -->
        <section class="mdl-layout__tab-panel" id="destiny_detail">
            <div class="page-content">
                <!-- Your content goes here -->
            </div>
        </section>
        <!-- Detailed Page for Destiny 2 -->
        <section class="mdl-layout__tab-panel" id="destiny2_detail">
            <div class="page-content">
                <!-- Your content goes here -->
            </div>
        </section>
        <!-- Detailed Page for CS-GO -->
        <section class="mdl-layout__tab-panel" id="csgo_detail">
            <div class="page-content">
                <!-- Your content goes here -->
            </div>
        </section>
        <!-- Detailed Page for PlayUknown: BattleGrounds -->
        <section class="mdl-layout__tab-panel" id="pubg_detail">
            <div class="page-content">
                <!-- Your content goes here -->
            </div>
        </section>
    </main>
</div>
<script src="./js/multiline.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/d3-starPlot.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
